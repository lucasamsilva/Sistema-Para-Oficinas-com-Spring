<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thmeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário</title>
  
<!-- IMPORTAÇÃO DO CSS   -->
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}"></link>
<link rel="stylesheet" th:href="@{/css/font-awesome/css/font-awesome.css}"></link>
<link rel="stylesheet" th:href="@{/css/styles/user.css}"></link>

<!-- IMPORTAÇÃO DO JAVASCRIPT -->
<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.js}"></script>

</head>
<body>
	<header class="cabecalho"></header>
	<h1>Novo Usuário<br><i class="fa fa-user"></i></h1>
	<form class="p-2" th:action="@{save}" method="post" th:object="${user}">

		<div class="form-group">
			<label for="username">Nome</label> <input type="text"
				name="name" th:field="*{name}"
				class="form-control" id="name" aria-describedby="name"
				placeholder="Seu Nome" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
		</div>

		<div class="form-group">
			<label for="email">Endereço de email</label> <input
				type="email" name="email" th:field="*{email}" class="form-control"
				id="email" aria-describedby="emailHelp"
				placeholder="Seu email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
				 <small id="emailHelp"
				class="form-text text-muted">Nunca vamos compartilhar seu
				email, com ninguém.</small>
		</div>

		<div class="form-group">
			<label for="inputPassword">Senha</label> <input
				type="password" name="password" th:field="*{password}" class="form-control" id="password"
				placeholder="Digite sua senha" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
		</div>
		
		<div class="form-group">
			<label for="inputPassword">Confirme sua Senha</label> <input
				type="password" name="passwordconfirm" th:field="*{passwordconfirm}" class="form-control" id="passwordconfirm"
				placeholder="Digite sua senha novamente" th:classappend="${#fields.hasErrors('passwordconfirm')} ? 'is-invalid'">
		</div>
		<div class="form-group d-flex align-self-center justify-content-center">
			<input type="hidden" th:field="*{id}">
			<button type="submit" class="btn btn-success" style="width:100px;">Salvar</button>
			<a href="/user/list"><button type="button" class="btn btn-danger" style="width:100px;">Cancelar</button></a>
		</div>

		</form>	
</body>
</html>
