<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thmeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- IMPORTAÇÃO DO JAVASCRIPT -->
<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.js}"></script>

<!-- IMPORTAÇÃO DO CSS   -->
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}"></link>
<link rel="stylesheet" th:href="@{/css/font-awesome/css/font-awesome.css}"></link>
<link rel="stylesheet" th:href="@{/css/styles/index.css}"></link>

<title>Login</title>
</head>

<body class="d-flex flex-column justify-content-center pt-xl-3 pb-xl-1 px-xl-1 m-1" >
	<form id="form-login" name="f" th:action="@{/login}" method="POST" class="align-self-center d-flex flex-column justify-content-center py-4 px-5 m-xl-5 col-xl-4">
	<h3 class="align-self-center">Faça sua autenticação</h3>
	<i class="align-self-center fa fa-sign-in fa-4x form-group" aria-hidden="true"></i>
	<div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
	  <div class="form-group">
	    <input type="email" id="username" name="username" class="form-control" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <input type="password" id="password" name="password" class="form-control" placeholder="Senha">
	  </div>
	  <div class="form-group">
	  	<input type="checkbox" name="checkRememberMe" id="checkRememberMe"><span class="ml-1 label-text">Manter Conectado</span>
	  </div>
	  
	  <button type="submit" class="btn btn-success">Entrar</button>
	  <div id="esquecisenha" class="form-group align-self-center pt-2">
	 	 <a href="/password">Esqueci minha senha</a>
	 </div>
	</form>
	
</body>
</html>
