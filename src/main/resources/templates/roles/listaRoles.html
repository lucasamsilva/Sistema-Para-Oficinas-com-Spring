<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
	<title>Roles</title>
</head>

<section layout:fragment="conteudo">
<div class="p-2 p-lg-5 d-flex flex-column justify-content-md-center"> 
	<button type = button class="btn btn-success col-md-2 col p-2 my-2 mx-md-0"  data-toggle="modal" data-target="#cadastroRoles"><i class="fa fa-users m-1" aria-hidden="true"></i>Nova Role</button>
	<table id="myTable" class="table table-striped table-bordered">
		<thead class="bg-success">
			<tr>
				<th>ID</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="role :${roles}">
				<td th:text="${role.id}"></td>
				<td th:text="${role.nome}"></td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal" id="cadastroRoles">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">Nova Role</h2>
			</div>
			<div class="modal-body">
				<form class="d-flex flex-column justify-content-center m-2" th:action="@{/admin/roles/nova}" method="post"
                    th:object="${role}">     
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Digite o nome da nova role" th:field="*{nome}">
					</div>
					                    <div class="form-group d-flex align-self-center justify-content-center">
                        <button type="submit" class="btn btn-success m-1" style="width:100px;">Salvar</button>
                        <button type="button" class="btn btn-danger m-1" data-dismiss="modal"
                            style="width:100px;">Cancelar</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$(".admin").addClass("active");
	
	$( document ).ready(function() {
		$('select').addClass("custom-select").addClass("m-1");
		$('select').css("width","auto");
		$('input').addClass("form-control");
		$('label').addClass("d-flex").addClass("align-items-baseline");

	});
</script>

</section>
</html>
