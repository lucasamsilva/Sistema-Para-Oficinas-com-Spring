<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Ordens</title>
</head>

<section layout:fragment="conteudo">
	<div class="p-2 d-flex flex-column justify-content-md-center">
		<div class="row m-1">
			<a href="ordens/nova"
				class="btn btn-success col-12 col-md-2 mb-1 mb-md-0 mr-md-1"> <i
				class="fa fa-users mr-1" aria-hidden="true"></i>Nova Ordem
			</a> <a href="mecanicos/demitidos"
				class="btn btn-warning col-12 col-md-2"> <i
				class="fa fa-file-text mr-1" aria-hidden="true"></i>Ordens Finalizadas
			</a>
		</div>
		<div class="row m-1">
			<table class="table table-striped table-bordered">
				<thead class="bg-success">
					<tr>
						<th>Descrição</th>
						<th>Cliente</th>
						<th>Carro</th>
						<th>Entrada</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ordem :${ordens}">
						<td th:text="${ordem.servico}"></td>
						<td th:text="${ordem.cliente.nome}"></td>
						<td th:text="${ordem.carro.modelo}"></td>
						<td th:text="${#dates.format(ordem.entrada, 'dd/MM/yyyy')}"
							style="width: 100px"></td>
						<td style="width: 170px;"><a
							class="ml-2 btn btn-warning btn-sm"
							th:href="@{/ordens/alterar/{id}(id=${ordem.id})}">Alterar</a> <a
							class="btn btn-success btn-sm"
							th:href="@{/ordens/concluir/{id}(id=${ordem.id})}">Concluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</section>
</html>
