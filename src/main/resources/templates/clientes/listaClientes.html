<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<script type="text/javascript" th:src="@{/js/scripts/listaClientes.js}"></script>
<title>Clientes</title>
</head>

<section layout:fragment="conteudo">
	<div class="p-2 d-flex flex-column justify-content-md-center">
		<div class="row m-1">
			<a href="/clientes/novo" class="btn btn-success col-md-2 col p-2 my-2">
				<i class="fa fa-user-plus mr-1" aria-hidden="true"></i>Novo Cliente
			</a>
		</div>
		<div class="row m-1">
			<input id="pesquisaNome" class="form-control col-12 col-lg-6 mr-lg-1 mb-1" type="text" placeholder="Pesquise um cliente pelo nome">
			<button class="btn btn-primary col-12 col-lg-1 mb-1" onclick="Pesquisar()"><i class="fa fa-search" aria-hidden="true">Pesquisar</i></button>
		</div>
		<div class="row m-1 table-responsive">
			<table class="table table-striped table-bordered">
				<thead class="bg-success">
					<tr>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>CPF</th>
						<th>RG</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.endereco}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.cpf}"></td>
						<td th:text="${cliente.rg}"></td>
						<td style="width: 50px;">
							<a class="btn btn-warning btn-sm" th:href="@{/clientes/alterar/{id}(id=${cliente.id})}">Alterar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			<nav aria-label="Pagination">
				<ul class="pagination justify-content-center">
					<li class="page-item" th:each="pageNumber : ${pageNumbers}">
						<a class="page-link" th:href="@{|?page=${pageNumber}|}"
						th:text=${pageNumber}>1</a>
					</li>
				</ul>
			</nav>
	</div>
</section>
</html>
