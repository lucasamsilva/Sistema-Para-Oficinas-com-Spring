<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Fornecedores</title>
</head>

<section layout:fragment="conteudo">
	<div class="p-2 d-flex flex-column justify-content-md-center">
			<a href="fornecedores/novo" class="btn btn-success col-12 col-md-2 mb-1">
				<i class="fa fa-users" aria-hidden="true"></i>Novo Fornecedor
			</a>
	<table id="myTable" class="table table-striped table-bordered">
				<thead class="bg-success">
					<tr>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Telefone</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fornecedor :${fornecedores}">
						<td th:text="${fornecedor.nome}"></td>
						<td th:text="${fornecedor.endereco}"></td>
						<td th:text="${fornecedor.telefone}"></td>
						<td style="width: 50px;"><a
							class="ml-2 btn btn-warning btn-sm"
							th:href="@{/fornecedores/alterar/{id}(id=${fornecedor.id})}">Alterar</a>
						</td>
					</tr>
				</tbody>
			</table>	
		</div>
</section>
</html>
